plugins {
	id 'java'
  id 'checkstyle'
}

group = 'io.github.lengors'

def javaVersion = project.properties['javaVersion'] ?: '21'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(javaVersion)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}
