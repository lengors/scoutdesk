# yaml-language-server: $schema=https://json.schemastore.org/liquibase-3.2.json
---
databaseChangeLog:
  - changeSet:
      id: add-scraper-specification-mappings
      author: lengors
      changes:
        # Setup scraper owned specifications table
        - createTable:
            tableName: scraper_owned_specifications
            columns:
              - column:
                  name: owner
                  type: varchar
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_scraper_owned_specifications
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_scraper_owned_specifications
              - column:
                  name: status
                  type: varchar
                  constraints:
                    nullable: false
